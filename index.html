<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버축대 모의전 드래프트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <img src="image/버축대.png" alt="버축대 로고" class="title-image"> <!-- 이미지 추가 -->
            <h1 class="title-text">모의전 드래프트</h1> <!-- 글자 추가 -->
        </div>

        <span class="made-by">made by 김주황</span>

        <div id="managersContainer" class="managerContainer"></div>

        <div class="manager-controls">
            <input type="text" id="managerNameInput" placeholder="감독 이름 입력">
            <button id="addManagerBtn">감독 추가</button>
            <button id="resetManagersBtn">감독 및 팀 리셋</button>
        </div>

        <div class="controls">
            <label for="positionSelect" class="positionLabel">포지션 선택:</label>
            <select id="positionSelect">
                <option value="ST">ST</option>
                <option value="WF">WF</option>
                <option value="CM">CM</option>
                <option value="CDM">CDM</option>
                <option value="WB">WB</option>
                <option value="CB">CB</option>
                <option value="GK">GK</option>
            </select>
        </div>

        <textarea id="playerList" rows="5" placeholder="여기에 선수 이름을 붙여넣기 하세요"></textarea>

        <div class="button-group">
            <button id="generateBtn">선수 생성</button>
            <button id="resetPlayersBtn">선수 목록 리셋</button>
        </div>

        <div id="positionsContainer">
            <div class="position">
                <h3 data-position="ST">ST (0)</h3>
                <button class="resetPositionBtn" data-position="ST">ST 초기화</button>
                <div id="ST" class="playerContainer"></div>
            </div>
            <div class="position">
                <h3 data-position="WF">WF (0)</h3>
                <button class="resetPositionBtn" data-position="WF">WF 초기화</button>
                <div id="WF" class="playerContainer"></div>
            </div>
            <div class="position">
                <h3 data-position="CM">CM (0)</h3>
                <button class="resetPositionBtn" data-position="CM">CM 초기화</button>
                <div id="CM" class="playerContainer"></div>
            </div>
            <div class="position">
                <h3 data-position="CDM">CDM (0)</h3>
                <button class="resetPositionBtn" data-position="CDM">CDM 초기화</button>
                <div id="CDM" class="playerContainer"></div>
            </div>
            <div class="position">
                <h3 data-position="WB">WB (0)</h3>
                <button class="resetPositionBtn" data-position="WB">WB 초기화</button>
                <div id="WB" class="playerContainer"></div>
            </div>
            <div class="position">
                <h3 data-position="CB">CB (0)</h3>
                <button class="resetPositionBtn" data-position="CB">CB 초기화</button>
                <div id="CB" class="playerContainer"></div>
            </div>
            <div class="position">
                <h3 data-position="GK">GK (0)</h3>
                <button class="resetPositionBtn" data-position="GK">GK 초기화</button>
                <div id="GK" class="playerContainer"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
